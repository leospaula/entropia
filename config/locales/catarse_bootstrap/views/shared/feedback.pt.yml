pt:
  shared:
    feedback:
      button: 'Dar um feedback'
      inputs:
        submit: 'Enviar feedback'
        close: 'Fechar'
      placeholders:
        email: 'Email'
        text: 'Escreva seu feedback'
      texts:
        title: "Nos dê o prazer de sua palavra!"
        content: "Nos últimos meses temos trabalhado dia e noite para fazer a melhor plataforma de integração entre cientistas e população possível. Seria incrível se pudéssemos ouvir de você o que está achando de nossa plataforma. <br> Solte o verbo!"
        response:
          title: "Uau! <br> Obrigado ;)"
          content: "Valorizamos cada feedback recebido. Não conseguimos responder a cada um individualmente, mas ouvimos atentamente cada crítica e sugestão. Seu comentário com certeza será muito importante em nossa caminhada, e nos ajudará a melhorar continuamente sua experiência aqui no Entropia Coletiva."

