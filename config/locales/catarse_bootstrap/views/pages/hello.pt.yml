        fund:
          title: "Financiamento Coletivo ou Crowdfunding?"
          text: "Dois nomes para a mesma prática em que pessoas contribuem com pequenas quantias para juntas viabilizarem projetos científicos. Crowd é multidão em inglês, funding, financiamento. Crowdfunding é financiamento pela multidão."
        allornothing:
          title: "Por que financiar ciência com crowdfunding?"
          text_html: "Acreditamos em uma ciência mais integrada com a população. A ciência deve atravessar os muros da academia e chegar a população. O crowdfunding permite uma participação direta da população, escolhendo que projetos financiar e recebendo o conhecimento científico diretamente de onde ele é produzido."                        
        services:
          title: "Nossos serviços"
          text: "A Entropia Coletiva fornece suporte aos usuários do site e torna possível que projetos científicos captem recursos de forma ágil e direta utilizando a internet. Qualquer pessoa acima de 18 anos (ou menor, mas com um representante legal) pode utilizar nossos serviços e fazer uma campanha de crowdfunding desde que o projeto esteja de acordo com nossos critérios de seleção."
        fees:
          title: "Como nos sustentamos"
          text: "Cobramos 13% sobre o valor total arrecadado por cada projeto. Ficamos com cerca de 8% e 5% é repassado ao Iugu.com, meio de pagamento utilizado na Entropia Coletiva."
        work:
          title: "Trabalhamos com propósito e amor"
          text: "Na Entropia Coletiva temos uma paixão, a ciência! Nossa missão é construir um ambiente onde cada vez mais projetos científicos possam ganhar vida. Hoje somos uma equipe de 3 pessoas com muita vontade de ajudar a distribuir mais recursos para a ciência no Brasil."
