      content:
        start: "Começando"
        start_text: 'Bem-vindo a Entropia Coletiva! Vale lembrá-lo que o acesso ao conteúdo deste website dependerá  de sua prévia e expressa concordância com os Termos de Uso e Políticas de Privacidade.<br>
<br>

          Os Termos de Uso apresentam as "Condições Gerais" aplicáveis ao uso da plataforma online disponibilizada pela ENTROPIA COLETIVA SERVIÇOS DE TI -LTDA ME , sociedade limitada, inscrita no CNPJ sob n.º 24.062.832/0001-08, com endereço em Avenida Vicente de Carvalho, 1179, doravante denominada "ENTROPIA COLETIVA"'

        guidelines: "Definições"
        guidelines_text: 'USUÁRIO: é toda e qualquer pessoa física que navegue ou faça uso do site da ENTROPIA COLETIVA, incluindo o CRIADOR DE CAMPANHAS e o APOIADOR DE CAMPANHAS.<br>

          CRIADOR DE CAMPANHAS: é o USUÁRIO da ENTROPIA COLETIVA interessado em angariar fundos para realização de uma campanha científico.<br>

          APOIADOR: é o USUÁRIO da ENTROPIA COLETIVA interessado em contribuir financeiramente com as CAMPANHAS de um ou mais CRIADORES DE CAMPANHAS, podendo receber recompensas, de acordo com as regras estabelecidas em cada projeto.<br>

        PROJETO: é uma campanha científico divulgado na plataforma ENTROPIA COLETIVA pelo CRIADOR DE CAMPANHAS com o objetivo de angariar fundos para a sua concretização. Para cada PROJETO, poderão ser definidas recompensas ou incentivos aos APOIADORES, de acordo com as regras definidas em cada PROJETO. as CAMPANHAS devem seguir as Diretrizes para criação de CAMPANHAS, sendo que qualquer PROJETO que estiver em desacordo com tais diretrizes, poderá ser removido da plataforma pela ENTROPIA COLETIVA.<br>

        PROJETO BEM-SUCEDIDO: é a campanha que alcança ou supera o valor pleiteado no prazo determinado pelo CRIADOR Da campanha.<br>'

        

        how_works: "O que é e como funciona a ENTROPIA COLETIVA"
        how_works_text: 'A ENTROPIA COLETIVA é uma plataforma online que se destina a aproximar CRIADORES DE CAMPANHAS e APOIADORES, com o objetivo de ANGARIAÇÃO COLETIVA DE FUNDOS (“crowdfunding”), para viabilizar CAMPANHAS. A ENTROPIA COLETIVAE permite que um CRIADOR DE CAMPANHAS apresente uma ideia de PROJETO e angarie fundos de APOIADORES interessados em contribuir com esse PROJETO. Os CRIADORES DE CAMPANHAS também poderão oferecer aos APOIADORES recompensas, que serão definidas em cada um desses CAMPANHAS. A ENTROPIA COLETIVA reúne os valores desembolsados pelos APOIADORES destinados a cada um desses CAMPANHAS até o prazo final determinado pelos respectivos CRIADORES DE CAMPANHAS.<br>


          Quando o prazo de arrecadação estipulado de uma campanha terminar, o valor total angariado dos APOIADORES é repassado ao CRIADOR DE PROJETO, descontados o percentual devido a ENTROPIA COLETIVA.<br>

          A ENTROPIA COLETIVA tem por objetivo apenas aproximar CRIADORES DE CAMPANHAS e APOIADORES, através de sua plataforma online. A utilização do ENTROPIA COLETIVA não gera relação de trabalho, vínculo empregatício, associação nem sociedade entre quaisquer USUÁRIOS (APOIADORES e CRIADORES) e a ENTROPIA COLETIVA, nem tampouco representa transação comercial ou venda de produtos ou serviços.<br>

          A ENTROPIA COLETIVA é responsável pelo bom funcionamento de seu website. Entretanto, o ENTROPIA COLETIVA não garante que as CAMPANHAS serão executados, nem que os incentivos/recompensas oferecidos pelos CRIADORES DE CAMPANHAS serão honrados.<br>

          É de responsabilidade única e exclusiva dos CRIADORES DE CAMPANHAS o resultado da campanha científico proposto, a entrega das eventuais recompensas prometidas e o ressarcimento por eventual dano experimentado pelos APOIADORES, oriundo de ação ou omissão dos CRIADORES DE CAMPANHAS.<br>

 '

        responsabilities: "Quais as responsabilidades dos criadores e apoiadores?"
        responsabilities_text: "O CRIADOR DE CAMPANHAS: <br>

1. Descreve a campanha que pretende desenvolver, que deve ser necessariamente lícito e de acordo com a legislação brasileira; <br>

2. Estipula o valor total que deseja obter para financiar a campanha; <br>

3. Estipula o prazo em que deseja obter o valor total para iniciar a campanha; <br>

4. Estabelece incentivos e/ou recompensas aos APOIADORES que contribuírem com seu PROJETO, determinando as condições de sua obtenção, prazo e forma de recebimento, bem como o número de APOIADORES que poderão se beneficiar desses incentivos e/ou recompensas. <br>

4.1. Ao estabelecer incentivos e/ou recompensas, assume as obrigações previstas no artigo 854 e seguintes do Código Civil Brasileiro, tornando-se diretamente responsável pelo cumprimento de sua promessa perante os APOIADORES que preencherem as condições estipuladas, sem qualquer responsabilidade, direta ou indireta, por parte da ENTROPIA COLETIVA. <br>

5. Concorda que a campanha apresentado pode não ser divulgado pela ENTROPIA COLETIVA, a exclusivo critério deste. <br>

6. Assume a responsabilidade integral e exclusiva por tributos de quaisquer natureza incidentes sobre a campanha ou sobre sua atividade, inclusive quanto a tributos incidentes sobre pagamentos relativos à sua arrecadação, isentando expressamente a ENTROPIA COLETIVA, conforme o ajuste entre as partes, de qualquer responsabilidade tributária, trabalhista ou previdenciária relativas à sua atividade e/ou arrecadação. <br>

7. Neste ato, outorga mandato específico à ENTROPIA COLETIVA, que fica desde já expressamente autorizada a emitir, em nome do CRIADOR Da campanha recibo ao APOIADOR, com a indicação da campanha apoiado, da data da transferência, do valor angariado, do nome completo, CNPJ ou CPF do CRIADOR Da campanha e do APOIADOR; <br>

8. Indica meios através dos quais o APOIADOR pode acompanhar o desenvolvimento da campanha e reclamar diretamente ao CRIADOR Da campanha os incentivos ou recompensas prometidos e não cumpridos nos prazos e condições previamente estipulados. <br>

9. Fornece seus dados bancários para a transferência dos recursos captados, descontadas as taxas previamente acordadas. <br>
<br>

O APOIADOR: <br>

  1. Escolhe livremente o(s) PROJETO(S) que deseja apoiar; <br>

  2. Estipula o(s) valor(es) com que deseja contribuir para o(s) PROJETO(S); <br>

  3. Seleciona, se desejar, qual(is) incentivo(s) e/ou recompensa(s) deseja receber diretamente do CRIADOR DE CAMPANHAS, nos termos e condições estabelecidas pelo próprio CRIADOR DE CAMPANHAS para a campanha selecionado. <br>

  4. Efetua o pagamento por meio de cartão de crédito ou boleto bancário, ficando ciente que, para pagamentos por meio de boleto bancário, caso o boleto gerado não seja pago na data de vencimento nele estipulada, perderá o direito à recompensa definida na campanha. <br>

  4.1. Ao cumprir as condições estipuladas para o recebimento dos incentivos e/ou das recompensas prometidos pelo CRIADOR DE CAMPANHAS, o APOIADOR adquire os direitos previstos no artigo 855 e seguintes do Código Civil brasileiro, devendo exigir diretamente do CRIADOR DE CAMPANHAS, dependendo do caso, o cumprimento de sua promessa, estando ciente de que não há qualquer responsabilidade, direta ou indireta, por parte da ENTROPIA COLETIVA a esse respeito. <br>

  5. É o único responsável pelo acompanhamento do desenvolvimento da campanha, por meio de informações prestadas diretamente pelo CRIADOR Da campanha e, subsidiariamente, pela ENTROPIA COLETIVA, estando ciente e de acordo que a ENTROPIA COLETIVA não tem qualquer obrigação de monitorar a campanha e tampouco qualquer responsabilidade, direta ou indireta, sobre as informações prestadas pelo CRIADOR DE CAMPANHAS, seja em relação à veracidade e/ou tempestividade das mesmas, seja em relação ao desenvolvimento da campanha, a incentivos e/ou recompensas ou com relação a qualquer outro tipo de dado vinculado aa campanha e seu desenvolvimento. A ENTROPIA COLETIVA envidará seus melhores esforços para manter o APOIADOR informado acerca da campanha por ele apoiado, tal esforço, contudo, não representa qualquer responsabilidade por parte da ENTROPIA COLETIVA, com o que expressamente concorda o APOIADOR.<br>

  6. Poderá enviar a Entropia Coletiva, através do <a href='mailto:contato@entropiacoletiva.com'>contato@entropiacoletiva.com</a>, sugestões ou críticas à forma como uma campanha divulgado pela ENTROPIA COLETIVA está estruturado, bem como denúncias sobre a violação de quaisquer direitos de terceiros assegurados pela legislação brasileira.<br>
<br>

