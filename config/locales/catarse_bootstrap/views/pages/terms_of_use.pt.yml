Entretanto, o CRIADOR DE CAMPANHAS está ciente de que, ao utilizar a ENTROPIA COLETIVA, está tentando angariar fundos para seu PROJETO publicamente e, com isso, assumem o risco de que sua ideia seja copiada e desenvolvida por terceiros. A ENTROPIA COLETIVA não pode impedir que isso ocorra, nem tem responsabilidade sobre essa situação, que foge completamente de seu controle.<br/>
A ENTROPIA COLETIVA reserva-se o direito de, a seu exclusivo critério e uma vez notificado a respeito, cancelar CAMPANHAS e encerrar as contas de CRIADORES DE CAMPANHAS que violem os direitos de propriedade intelectual de terceiros ou violem outros direitos, assegurados pela legislação brasileira.<br/>"

        content: "Conteúdo da ENTROPIA COLETIVA"
        content_text: "A ENTROPIA COLETIVA é uma plataforma online que permite a publicação de conteúdo de USUÁRIOS tais coma CAMPANHAS e comentários, sem qualquer monitoramento nem análise prévia. A ENTROPIA COLETIVA não assume responsabilidade pelo conteúdo gerado por seus USUÁRIOS, nem tem qualquer obrigação de monitorar esse conteúdo. <br>
A ENTROPIA COLETIVA reserva-se os direitos de remover e de não veicular qualquer conteúdo de USUÁRIOS a seu exclusivo critério. A ENTROPIA COLETIVA também se reserva ao direito de acessar, ler, preservar e divulgar quaisquer informações necessárias para cumprir estes Termos de Uso, obedecer disposições legais ou atender a ordens judiciais, com o que desde já concordam os USUÁRIOS, autorizando expressamente a ENTROPIA COLETIVA a acessar, ler, preservar e divulgar tais informações para os fins e nas circunstâncias aqui descritas. <br>
O CRIADOR DE CAMPANHAS autoriza a ENTROPIA COLETIVA a utilizar vídeos, textos e conteúdo inserido na página do respectiva campanha para fins não comerciais, tais como: materiais de divulgação do site, peças gráficas, publicações e vídeos da ENTROPIA COLETIVA, inscrições em editais públicos ou privados, concursos, prêmios e afins. A ENTROPIA COLETIVA não está autorizado a fazer uso comercial deste material, ou expor o CRIADOR DE CAMPANHAS e/ou as CAMPANHAS a situações inapropriadas ou pejorativas."

