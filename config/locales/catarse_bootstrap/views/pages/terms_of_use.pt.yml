        access: "Registro e Acesso"
        access_text: "Qualquer pessoa maior de idade pode utilizar os serviços da ENTROPIA COLETIVA. NÃO É AUTORIZADA a participação de USUÁRIOS menores de dezoito anos de idade. Caso seja verificada eventual infração desta disposição, a ENTROPIA COLETIVA cancelará, de imediato, o cadastro  USUÁRIO. Lembramos que a informação incorreta de dados pessoais, tais como a idade, é crime punido pela legislação brasileira com pena de 1 a 5 anos de reclusão e multa (art. 299 do Código Penal Brasileiro). <br>
Você pode acessar a ENTROPIA COLETIVA de duas maneiras: <br>
(a) cadastrando-se diretamente na ENTROPIA COLETIVA, através da criação de uma ID e senha, prestando as informações solicitadas; ou <br>
(b) utilizando a rede social Facebook e efetuando posteriormente seu cadastro na ENTROPIA COLETIVA. Neste caso, o USUÁRIO deverá autorizar a ENTROPIA COLETIVA a utilizar suas informações de registro naquela rede social exclusivamente para completar seu cadastro na ENTROPIA COLETIVA. <br>
O USUÁRIO é o único responsável pela segurança de seu nome de USUÁRIO e senha. É por meio desses dados que o USUÁRIO pode acessar e alterar suas informações pessoais e outros dados de seu cadastro. <br>
Caso haja qualquer suspeita de uso indevido ou não autorizado de sua conta, o USUÁRIO deve notificar imediatamente a ENTROPIA COLETIVA através do f.angelis@entropiacoletiva.com <br>
A ENTROPIA COLETIVA obriga-se a utilizar as informações cadastrais fornecidas pelo USUÁRIO exclusivamente na forma e nos limites do quanto necessário para a realização da aproximação entre APOIADORES e CRIADORES DE CAMPANHAS na forma aqui prevista. <br>
O USUÁRIO concorda em: <br>
1. Fornecer informações verdadeiras, exatas, atuais e completas quando for realizar seu cadastro para acesso ao site; <br>res 
2. Conservar e atualizar suas informações de forma a mantê-las verdadeiras, exatas, atuais e completas; <br>
3. Ser responsabilizado por qualquer informação falsa, incorreta, desatualizada ou incompleta fornecida. Caso a ENTROPIA COLETIVA tenha razões suficientes para suspeitar da veracidade e/ou da exatidão de tais informações, terá o direito de suspender ou cancelar, imediatamente e independente de qualquer aviso ou notificação, a conta do USUÁRIO. <br>
4. Permitir que a ENTROPIA COLETIVA entregue os dados cadastrais dos CRIADORES DE PROJETO, disponíveis nos servidores da ENTROPIA COLETIVA ou dos meios de pagamento, aos APOIADORES, em caso de violação aos Termos de Uso, falha no cumprimento da campanha ou atraso na entrega das recompensas. Os dados cadastrais que poderão ser fornecidos são: nome completo, endereço, CPF ou CNPJ, caso pessoa jurídica, telefone e e-mail, nos limites do inciso  VIII, do art. 7º da Lei 12.965 (“ Marco Civil da Internet”).<br>"
        tax: "Taxas e pagamentos"
        tax_text: "O APOIADOR e o CRIADOR Da campanha estão plenamente cientes e concordam que todos os valores destinados ao apoio de CAMPANHAS só poderão ser arrecadados por meio de cartão de crédito ou boleto bancário, (conforme opção do APOIADOR), sendo depositados em conta de titularidade da ENTROPIA COLETIVA.
Surgem, a partir daí, duas possibilidades:<br/>

Se a campanha alcançar a meta estipulada, o valor total arrecadado para esse PROJETO (ainda que superior ao valor originalmente solicitado pelo CRIADOR Da campanha) será transferido pela ENTROPIA COLETIVA para uma conta de titularidade do CRIADOR Da campanha, descontando-se deste valor o montante de 13% (treze por cento), que contempla a taxa de intermediação da ENTROPIA COLETIVA, bem como as tarifas cobradas pelos meios de pagamento.<br/>

Se a campanha não alcançar a meta estipulada, o valor total arrecadado para esse PROJETO será transferido pela ENTROPIA COLETIVA para uma conta de titularidade do CRIADOR Da campanha, descontando-se deste valor o mantante de 18% (dezoito por cento), que contempla a taxa de intermediação da ENTROPIA COLETIVA, bem como as tarifas cobradas pelos meios de pagamento. <br/>



Salvo disposição em contrário, todas as taxas são cotadas em Reais (R$). O USUÁRIO é o responsável pelo pagamento de todas as taxas e impostos associados com o uso da ENTROPIA COLETIVA, incluindo, mas não se limitando à taxa de intermediação da ENTROPIA COLETIVA e taxas ou tarifas praticadas pelos meios de pagamento, assim como quaisquer impostos ou tributos que incidam ou venham a incidir sobre a campanha ou sobre a aproximação entre o APOIADOR e CRIADOR DE CAMPANHAS. Caso uma campanha seja retirado da ENTROPIA COLETIVA por violação dos Termos de Uso, violação de normas legais ou por ordem judicial, os valores pagos pelos APOIADORES poderão não ser reembolsados, caso o APOIADOR, tendo conhecimento de tal violação, não a tenha denunciado a ENTROPIA COLETIVA através do contato@entropiacoletiva.com <br/>
Tendo em vista que os serviços bancários e de cartões de crédito são independentes da ENTROPIA COLETIVA, estes possuem exclusiva responsabilidade pelos pagamentos processados e respondem pelas falhas na utilização de seus meios de pagamento.<br/>
